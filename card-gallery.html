<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Cartas</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Condensed:wght@400;700&family=Roboto+Condensed:wght@400;700&family=Archivo+Narrow:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="card-gallery.css">
    <link rel="icon" type="image/x-icon" href="./img/icons/orange.png">
</head>
<body>
	<h2 class="title">
		Cartas PVLI
	</h2>
	<div class="search-panel">
		<div class="controls">
			<img class="category" src="./img/icons/blue.png" onclick="filterByType('Mecánica')"></img>
			<img class="category" src="./img/icons/red.png" onclick="filterByType('Personaje')"></img>
			<img class="category" src="./img/icons/green.png" onclick="filterByType('Ambientación')"></img>
			<img class="category" src="./img/icons/orange.png" onclick="filterByType('Cuántica')"></img>
			<img class="category" src="./img/icons/gray.png" onclick="filterByType('Etérea')"></img>
		</div>
		<div class="searchbox">
		  <svg aria-hidden="true" viewBox="0 0 24 24">
			<path
			  d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
			/>
		  </svg>
		  <input
			aria-label="Busca por nombre"
			autocomplete="off"
			inputmode="search"
			placeholder="Busca por nombre"
			type="search"
			oninput="filterCards(this.value)"
		  />
		</div>
	</div>
    <div class="gallery" id="gallery"></div>
    <div class="popup" id="popup" onclick="hidePopup()">
        <img id="popupImg" src="" alt="Zoomed Card">
    </div>
    <script type="module" src="./card-gallery.js"></script>
</body>
</html>
